<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Achieng supplies fish to;
1.	Nairobi at 2499 per kg
2.	Eldoret at 4433 per kg
3.  Mombasa at 4443 per kg
Build a script that allows users to enter the quantity and choose city to calculate the amount they would pay for delivery.
 -->

    <select name="" id="city">
      <option value="Nairobi">Nairobi</option>
      <option value="Eldoret">Eldoret</option>
      <option value="Mombasa">Mombasa</option>
    </select>

    <h1 id="output1"></h1>

    <input type="number" id="qty" placeholder="enter amount" />
    <h2 id="output2"></h2>

    <script src="main.js"></script>
  </body>
